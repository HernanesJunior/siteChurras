<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Churrasco</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0; 
  padding: 0;
  background: url("fundo.png") no-repeat center center;
  background-size: cover;
  background-attachment: scroll; /* mais responsivo em celulares */
}


    body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(107, 43, 43, 0.2); /* fundo branco 70% transparente */
  z-index: -1;
}



    header {
      background: rgba(178,34,34,0.9);
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 22px;
      font-weight: bold;
    }
    .logo img {
      height: 50px;
      border-radius: 8px;
    }
    .carrinho-icone {
      position: relative;
      cursor: pointer;
      font-size: 24px;
    }
    .carrinho-icone span {
      position: absolute;
      top: -8px; right: -10px;
      background: yellow;
      color: black;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 14px;
      font-weight: bold;
    }
    .produtos {
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .produto, .item {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      background: rgba(255,255,255,0.9);
      text-align: center;
    }
    button {
      background: #b22222;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    button:hover {
      background: #a11c1c;
    }
    .carrinho {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 320px;
      background: rgba(255,255,255,0.95);
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
    }
    .carrinho input, .carrinho textarea, .carrinho select {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 14px;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">üî• Churras Express</div>
  <div class="carrinho-icone" onclick="toggleCarrinho()">
    üõí<span id="contador">0</span>
  </div>
</header>

<section class="produtos">
  <h2>Produtos</h2>
  <div class="grid" id="lista-produtos"></div>
</section>

<div class="carrinho" id="carrinho">
  <h2>Carrinho</h2>
  <div id="itens-carrinho"></div>
  <p class="total">Total: R$ <span id="total">0.00</span></p>
  
  <h3>Seus dados</h3>
  <input type="text" id="nomeCliente" placeholder="Digite seu nome">
  <textarea id="enderecoCliente" rows="3" placeholder="Digite seu endere√ßo"></textarea>
  
  <h3>Forma de Pagamento</h3>
  <select id="pagamento">
    <option value="">Selecione</option>
    <option value="Pix">Pix</option>
    <option value="Cart√£o">Cart√£o</option>
    <option value="Dinheiro">Dinheiro</option>
  </select>

  <button onclick="finalizarPedido()">Finalizar Pedido</button>
</div>

<script>
  const produtos = [
    { nome: "Picanha", preco: 89.90 },
    { nome: "Lingui√ßa Toscana", preco: 29.90 },
    { nome: "Fraldinha", preco: 74.50 },
    { nome: "Carv√£o 5kg", preco: 19.90 },
    { nome: "Queijo Coalho", preco: 24.90 },
    { nome: "Cerveja Artesanal", preco: 12.00 }
  ];

  let carrinho = [];
  const numeroWhatsApp = "92992887212"; // <-- coloque aqui o n√∫mero da sua loja

  function renderProdutos() {
    const lista = document.getElementById("lista-produtos");
    lista.innerHTML = "";
    produtos.forEach((p, i) => {
      lista.innerHTML += `
        <div class="produto">
          <h3>${p.nome}</h3>
          <p>R$ ${p.preco.toFixed(2)}</p>
          <button onclick="adicionarCarrinho(${i})">Adicionar</button>
        </div>
      `;
    });
  }

  function renderCarrinho() {
    const itens = document.getElementById("itens-carrinho");
    const totalEl = document.getElementById("total");
    const contador = document.getElementById("contador");
    itens.innerHTML = "";
    let total = 0;
    carrinho.forEach((item, i) => {
      total += item.preco;
      itens.innerHTML += `
        <div class="item">
          ${item.nome} - R$ ${item.preco.toFixed(2)}
          <button onclick="removerItem(${i})">‚ùå</button>
        </div>
      `;
    });
    totalEl.innerText = total.toFixed(2);
    contador.innerText = carrinho.length;
  }

  function adicionarCarrinho(i) {
    carrinho.push(produtos[i]);
    renderCarrinho();
  }

  function removerItem(i) {
    carrinho.splice(i, 1);
    renderCarrinho();
  }

  function finalizarPedido() {
    if (carrinho.length === 0) {
      alert("Seu carrinho est√° vazio!");
      return;
    }

    const nome = document.getElementById("nomeCliente").value.trim();
    const endereco = document.getElementById("enderecoCliente").value.trim();
    const pagamento = document.getElementById("pagamento").value;

    if (!nome || !endereco || !pagamento) {
      alert("Por favor, preencha todos os dados e a forma de pagamento.");
      return;
    }

    let mensagem = "üõí *Novo Pedido - Loja de Churrasco*%0A%0A";
    let total = 0;

    carrinho.forEach((item) => {
      mensagem += `‚Ä¢ ${item.nome} - R$ ${item.preco.toFixed(2)}%0A`;
      total += item.preco;
    });

    mensagem += `%0A*Total:* R$ ${total.toFixed(2)}`;
    mensagem += `%0A%0Aüë§ *Cliente:* ${nome}`;
    mensagem += `%0Aüè† *Endere√ßo:* ${endereco}`;
    mensagem += `%0Aüí≥ *Pagamento:* ${pagamento}`;

    const url = `https://wa.me/${numeroWhatsApp}?text=${mensagem}`;
    window.open(url, "_blank");

    // limpa carrinho e dados
    carrinho = [];
    renderCarrinho();
    document.getElementById("nomeCliente").value = "";
    document.getElementById("enderecoCliente").value = "";
    document.getElementById("pagamento").value = "";
    toggleCarrinho(false);
  }

  function toggleCarrinho(forceClose = null) {
    const box = document.getElementById("carrinho");
    if (forceClose === false) {
      box.style.display = "none";
      return;
    }
    box.style.display = (box.style.display === "block") ? "none" : "block";
  }

  renderProdutos();
</script>

</body>
</html>
